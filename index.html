<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>My Editor</title>
  </head>
  <body>
    <h1>My Editor ðŸ’»</h1>
    <div class="conatiner">
      <form>
        <div class="sub-flex">
          <h3>Write a Program to find factorial of a number !</h3>
          <select id="lang">
            <option value=0>Python</option>
            <option value=4>Javascript</option>
            <option value=7>C</option>
            <option value=77>C++</option>
            <option value=8>Java</option>
          </select>
        </div>
        <textarea
          rows="13"
          cols="88"
          id="code"
          placeholder="// Type your code here !"
          class="textarea"
        ></textarea>
        <div class="output-div">
          <h2 class="output" id="output">Output -</h2>
        </div>
        <button type="button" class="btn" id="btn">Compile</button>
      </form>
    </div>
    <script src="styles.js"></script>
  </body>
</html>
